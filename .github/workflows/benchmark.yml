name: Benchmark

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    timeout-minutes: 60

    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          repository: ${{ github.repository }}

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          run_install: true

      # For jshrink
      - name: Setup Composer
        uses: php-actions/composer@v6
        with:
          working_dir: packages/minifiers


      - name: Confirm Java version
        run: java -version


      # For Google Closure Compiler
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
      - name: Run Closure Compiler with Java 21
        run: |
          JAVA_HOME_21=$(echo "$JAVA_HOME")
          "$JAVA_HOME_21/bin/java" -jar node_modules/.pnpm/google-closure-compiler-java@20250514.0.0/node_modules/google-closure-compiler-java/compiler.jar --js=packages/artifacts/node_modules/react/cjs/react.development.js


      - name: Confirm Java version
        run: java -version



      - name: Benchmark
        run: pnpm bench-all

      - name: Update README
        run: pnpm update-readme
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Commit README.md
        run: |
          # Ignored by Renovate
          git config user.name GitHub Actions
          git config user.email github-actions@github.com
          git add README.md packages/data/data/data.json
          git diff-index --quiet HEAD || git commit -nm "chore: updated benchmarks"
          git push
